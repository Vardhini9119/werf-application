name: Werf CI/CD

# The event that triggers the workflow
on:
  push:
    branches:
      - main # The branch to monitor for new commits

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up werf
        uses: werf/actions/install@v1.2

      - name: Login to Docker registry
        # You will use a secret here to securely store your registry credentials
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Werf converge (build and deploy)
        run: werf converge  --repo docker.io/${{ secrets.DOCKER_USERNAME }}/app-git --kube-config-base64 "${{ secrets.KUBE_CONFIG }}"
